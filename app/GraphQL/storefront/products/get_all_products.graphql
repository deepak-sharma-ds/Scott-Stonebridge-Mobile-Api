query getAllProducts(
  $limit: Int!
  $after: String
  $sortKey: ProductSortKeys
  $reverse: Boolean
  $query: String
) {
  products(
    first: $limit
    after: $after
    sortKey: $sortKey
    reverse: $reverse
    query: $query
  ) {
    edges {
      cursor
      node {
        id
        title
        handle
        description
        descriptionHtml
        vendor
        productType
        tags
        availableForSale
        totalInventory
        publishedAt
        updatedAt
        onlineStoreUrl

        options {
          id
          name
          values
        }

        images(first: 250) {
          edges {
            node {
              id
              url
              altText
              width
              height
            }
          }
        }

        variants(first: 250) {
          edges {
            node {
              id
              title
              sku
              availableForSale
              quantityAvailable
              weight
              weightUnit
              selectedOptions {
                name
                value
              }
              price {
                amount
                currencyCode
              }
              compareAtPrice {
                amount
                currencyCode
              }
              compareAtPriceV2 {
                amount
                currencyCode
              }
              image {
                url
                altText
              }
            }
          }
        }

        collections(first: 250) {
          edges {
            node {
              id
              handle
              title
            }
          }
        }
      }
    }

    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
