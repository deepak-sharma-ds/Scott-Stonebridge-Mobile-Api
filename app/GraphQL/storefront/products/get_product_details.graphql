query getProductDetails($handle: String!) {
  productByHandle(handle: $handle) {
    id
    title
    handle
    descriptionHtml
    vendor
    productType
    tags

    options {
      id
      name
      values
    }

    images(first: 250) {
      edges {
        node {
          url
          altText
        }
      }
    }

    variants(first: 250) {
      edges {
        node {
          id
          title
          sku
          availableForSale
          quantityAvailable
          weight
          weightUnit

          price {
            amount
            currencyCode
          }

          compareAtPrice {
            amount
            currencyCode
          }

          compareAtPriceV2 {
            amount
            currencyCode
          }

          image {
            url
            altText
          }

          selectedOptions {
            name
            value
          }
        }
      }
    }

    options {
      name
      values
    }

    createdAt
    updatedAt
  }
}
