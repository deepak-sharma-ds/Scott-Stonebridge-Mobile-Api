mutation addCustomerAddress(
  $customerAccessToken: String!,
  $address: MailingAddressInput!
) {
  customerAddressCreate(
    customerAccessToken: $customerAccessToken,
    address: $address
  ) {
    customerAddress {
      id
      address1
      address2
      city
      company
      country
      firstName
      lastName
      phone
      province
      zip
    }

    customerUserErrors {
      message
      field
    }
  }
}
