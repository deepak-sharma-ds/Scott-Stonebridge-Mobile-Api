mutation updateCustomerAddress(
  $customerAccessToken: String!,
  $id: ID!,
  $address: MailingAddressInput!
) {
  customerAddressUpdate(
    customerAccessToken: $customerAccessToken,
    id: $id,
    address: $address
  ) {
    customerAddress {
      id
      address1
      address2
      city
      company
      country
      firstName
      lastName
      phone
      province
      zip
    }
    customerUserErrors {
      message
      field
    }
  }
}
